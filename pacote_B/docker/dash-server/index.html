<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Standard Video Player</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        video { width: 80%; max-width: 800px; margin: 20px auto; display: block; border: 2px solid #ccc; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Standard Video Player</h1>
    <video id="videoPlayer" controls>
        <source src="/video-dash/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
